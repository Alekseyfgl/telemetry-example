version: '3.7'

services:
  jaeger:
    image: jaegertracing/all-in-one:1.41
    container_name: jaeger
    ports:
      - "16686:16686"    # Веб-интерфейс Jaeger
      - "14268:14268"    # HTTP порт для получения трассировок
      - "14250:14250"    # gRPC порт для получения трассировок
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.80.0
    container_name: otel-collector
    ports:
      - "4317:4317"      # OTLP gRPC
      - "4318:4318"      # OTLP HTTP
    volumes:
      - ./otel-config.yaml:/etc/otel-config.yaml  # Связываем конфигурацию для коллектора
    command: ["--config", "/etc/otel-config.yaml"]
